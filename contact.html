<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Luxury Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: url('https://source.unsplash.com/1600x900/?hotel,lobby') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .contact-info {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <h2>Get in Touch</h2>
        <div class="contact-info">
            <p><strong>Address:</strong> 123 Luxury St, Hotel City, Country</p>
            <p><strong>Email:</strong> contact@luxuryhotel.com</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Follow Us:</strong> Facebook | Instagram | Twitter</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Luxury Hotel. All rights reserved.</p>
    </div>
</body>
</html>
